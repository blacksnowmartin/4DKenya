<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nairobi Nexus | 4D Simulation</title>
    <style>
        body { margin: 0; background-color: #000510; overflow: hidden; font-family: 'Segoe UI', monospace; }
        
        #hud {
            position: fixed; bottom: 10px; left: 10px; width: 350px;
            background: rgba(0, 10, 30, 0.95); border: 2px solid #00ff00;
            padding: 15px; color: #00ff00; font-size: 11px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3); max-height: 200px; overflow-y: auto;
        }
        
        #metrics {
            position: fixed; top: 10px; right: 10px; width: 280px;
            background: rgba(0, 10, 30, 0.95); border: 2px solid #00aaff;
            padding: 15px; color: #00aaff; font-size: 10px;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.3); max-height: 300px; overflow-y: auto;
        }
        
        #controls {
            position: fixed; top: 10px; left: 10px; width: 140px;
        }
        
        .metric-row {
            display: flex; justify-content: space-between; margin: 4px 0;
            border-bottom: 1px solid rgba(0, 170, 255, 0.2); padding: 2px 0;
        }

        button {
            width: 100%; background: rgba(0, 255, 200, 0.1); border: 1px solid #00ffc8;
            color: #00ffc8; padding: 8px; margin-bottom: 5px; cursor: pointer;
            text-transform: uppercase; font-size: 9px; letter-spacing: 1px;
            transition: 0.3s; border-radius: 2px;
        }
        button:hover { background: #00ffc8; color: #000; box-shadow: 0 0 15px #00ffc8; }
        button:active { transform: scale(0.95); }

        .scanline {
            position: fixed; top: 0; left: 0; width: 100%; height: 3px;
            background: rgba(0, 255, 200, 0.2); opacity: 0.5;
            animation: scan 2s linear infinite; pointer-events: none;
        }
        @keyframes scan { 0% {top: -5%;} 100% {top: 105%;} }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
</head>
<body>

    <div class="scanline"></div>

    <div id="controls">
        <button onclick="trigger('infrastructure_boost')">Infrastructure</button>
        <button onclick="trigger('population_surge')">Population</button>
        <button onclick="trigger('ddos')">Traffic Surge</button>
        <button onclick="trigger('clean_air')">Clean Air</button>
        <button onclick="trigger('blackout')">Blackout</button>
        <button onclick="trigger('reset')">Reset City</button>
    </div>

    <div id="hud">
        <strong style="font-size:12px; color:#00ff00;">● NEXUS CONTROL</strong>
        <div id="status" style="font-size:9px; color:#00ff00; margin-top:5px;">INITIALIZING...</div>
        <div id="tick" style="font-size:9px; margin-top:3px;"></div>
        <div id="anomalies" style="font-size:9px; color:#ffaa00; margin-top:5px; max-height:80px; overflow-y:auto;"></div>
    </div>

    <div id="metrics">
        <strong style="font-size:12px; color:#00aaff;">⬢ CITY METRICS</strong>
        <div id="metricsList" style="margin-top:8px;"></div>
    </div>

    <script>
        // --- CONFIG ---
        const GRID = 24;
        const API = "http://localhost:8000";
        let lastData = null;

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000510);
        scene.fog = new THREE.FogExp2(0x000510, 0.035);

        const aspect = window.innerWidth / window.innerHeight;
        const d = 20;
        const camera = new THREE.OrthographicCamera(-d*aspect, d*aspect, d, -d, 1, 1000);
        camera.position.set(22, 22, 22);
        camera.lookAt(scene.position);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.body.appendChild(renderer.domElement);

        const renderScene = new THREE.RenderPass(scene, camera);
        const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 2.0, 0.5, 0.8);
        bloomPass.threshold = 0;
        bloomPass.strength = 1.5;
        bloomPass.radius = 0.6;

        const composer = new THREE.EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- MESHES ---
        const gridHelper = new THREE.GridHelper(GRID, GRID, 0x00aa55, 0x111133);
        scene.add(gridHelper);

        // Buildings (Infrastructure Layer)
        const bGeo = new THREE.BoxGeometry(0.85, 1, 0.85);
        const bMat = new THREE.MeshStandardMaterial({ color: 0x0077ff, emissive: 0x0055cc, roughness: 0.1, metalness: 0.7 });
        const buildings = new THREE.InstancedMesh(bGeo, bMat, GRID*GRID);
        scene.add(buildings);

        // Population (Red floating spheres)
        const popGeo = new THREE.SphereGeometry(0.3, 6, 6);
        const popMat = new THREE.MeshStandardMaterial({ color: 0xff3333, emissive: 0xff0000, roughness: 0.2, metalness: 0.6 });
        const population = new THREE.InstancedMesh(popGeo, popMat, GRID*GRID);
        scene.add(population);

        // Traffic Particles (Cyan data rain)
        const pGeo = new THREE.BufferGeometry();
        const pPos = new Float32Array(GRID*GRID * 3);
        pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
        const pMat = new THREE.PointsMaterial({ color: 0x00ffff, size: 0.2, transparent: true, opacity: 0.9 });
        const particles = new THREE.Points(pGeo, pMat);
        scene.add(particles);

        // Pollution Cloud (Yellow/Red semi-transparent)
        const polGeo = new THREE.SphereGeometry(0.25, 4, 4);
        const polMat = new THREE.MeshStandardMaterial({ color: 0xffaa00, emissive: 0xffaa00, transparent: true, opacity: 0.4, roughness: 0.8 });
        const pollution = new THREE.InstancedMesh(polGeo, polMat, GRID*GRID);
        scene.add(pollution);

        const dummy = new THREE.Object3D();
        const color = new THREE.Color();

        // --- UPDATE FUNCTION ---
        async function updateNexus() {
            try {
                const res = await fetch(`${API}/nexus_pulse`);
                const data = await res.json();
                lastData = data;

                const buildData = data.buildings;
                const popData = data.population;
                const trafData = data.traffic;
                const pollData = data.pollution;
                const energyData = data.energy;
                const metrics = data.metrics;

                let idx = 0;
                const particlePositions = particles.geometry.attributes.position.array;

                for (let x = 0; x < GRID; x++) {
                    for (let z = 0; z < GRID; z++) {
                        const b = buildData[idx];
                        const p = popData[idx];
                        const t = trafData[idx];
                        const poll = pollData[idx];
                        const e = energyData[idx];

                        // --- BUILDINGS (Blue towers) ---
                        dummy.position.set(x - GRID/2, b * 3.5, z - GRID/2);
                        dummy.scale.set(1, Math.max(0.05, b * 4), 1);
                        dummy.updateMatrix();
                        buildings.setMatrixAt(idx, dummy.matrix);
                        color.setHSL(0.55 + (e * 0.1), 0.8, 0.3 + (e * 0.4));
                        buildings.setColorAt(idx, color);

                        // --- POPULATION (Red spheres above buildings) ---
                        dummy.position.set(x - GRID/2, (b * 3.5) + (p * 2), z - GRID/2);
                        dummy.scale.set(Math.max(0.1, p * 2), Math.max(0.1, p * 2), Math.max(0.1, p * 2));
                        dummy.updateMatrix();
                        population.setMatrixAt(idx, dummy.matrix);
                        color.setHSL(0.0, Math.max(0.5, p), Math.max(0.2, p * 0.8));
                        population.setColorAt(idx, color);

                        // --- TRAFFIC PARTICLES (Cyan rain) ---
                        particlePositions[idx*3] = x - GRID/2;
                        particlePositions[idx*3+1] = (b * 3.5) + (t * 5);
                        particlePositions[idx*3+2] = z - GRID/2;

                        // --- POLLUTION (Yellow semi-transparent spheres) ---
                        dummy.position.set(x - GRID/2, (b * 3.5) + (poll * 1.5), z - GRID/2);
                        dummy.scale.set(Math.max(0.05, poll * 1.8), Math.max(0.05, poll * 1.8), Math.max(0.05, poll * 1.8));
                        dummy.updateMatrix();
                        pollution.setMatrixAt(idx, dummy.matrix);
                        color.setHSL(0.1 + (poll * 0.05), 1.0, 0.4 + (poll * 0.3));
                        pollution.setColorAt(idx, color);

                        idx++;
                    }
                }

                buildings.instanceMatrix.needsUpdate = true;
                buildings.instanceColor.needsUpdate = true;
                population.instanceMatrix.needsUpdate = true;
                population.instanceColor.needsUpdate = true;
                pollution.instanceMatrix.needsUpdate = true;
                pollution.instanceColor.needsUpdate = true;
                particles.geometry.attributes.position.needsUpdate = true;

                // --- UPDATE HUD ---
                document.getElementById('status').innerText = "✓ LIVE FEED";
                document.getElementById('status').style.color = "#00ff00";
                document.getElementById('tick').innerText = `Tick: ${data.tick}`;

                // --- UPDATE METRICS DISPLAY ---
                const mList = document.getElementById('metricsList');
                mList.innerHTML = `
                    <div class="metric-row"><span>Infrastructure</span><span>${(metrics.avg_infrastructure * 100).toFixed(0)}%</span></div>
                    <div class="metric-row"><span>Population</span><span>${(metrics.avg_population * 100).toFixed(0)}%</span></div>
                    <div class="metric-row"><span>Traffic</span><span>${(metrics.avg_traffic * 100).toFixed(0)}%</span></div>
                    <div class="metric-row"><span>Pollution</span><span>${(metrics.avg_pollution * 100).toFixed(0)}%</span></div>
                    <div class="metric-row"><span>Energy</span><span>${(metrics.avg_energy * 100).toFixed(0)}%</span></div>
                `;

                // --- UPDATE ANOMALIES ---
                const status = await fetch(`${API}/nexus_status`).then(r => r.json());
                const anomDiv = document.getElementById('anomalies');
                if (status.recent_anomalies && status.recent_anomalies.length > 0) {
                    anomDiv.innerHTML = `<strong style="color:#ffaa00;">⚠ ANOMALIES:</strong><br/>` +
                        status.recent_anomalies.slice(-3).map(a => `${a.type}: ${(a.value * 100).toFixed(0)}%`).join('<br/>');
                } else {
                    anomDiv.innerHTML = "<span style='color:#00ff00;'>✓ No anomalies</span>";
                }

            } catch(e) {
                document.getElementById('status').innerText = "✗ OFFLINE";
                document.getElementById('status').style.color = "#ff0000";
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            updateNexus();
            scene.rotation.y += 0.0015;
            composer.render();
        }

        animate();

        async function trigger(t) {
            await fetch(`${API}/hack_event?type=${t}`, { method: 'POST' });
        }

        window.addEventListener('resize', () => {
            const aspect = window.innerWidth / window.innerHeight;
            camera.left = -d * aspect;
            camera.right = d * aspect;
            camera.top = d;
            camera.bottom = -d;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
