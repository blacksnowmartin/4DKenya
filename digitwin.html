<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nairobi Nexus | 4D Simulation</title>
    <style>
        body { margin: 0; background-color: #000510; overflow: hidden; font-family: 'Segoe UI', monospace; }
        
        #hud {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 400px; text-align: center;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.8), transparent);
            padding: 20px; color: #00ffff; pointer-events: none;
        }
        
        #controls {
            position: absolute; top: 20px; right: 20px; width: 150px;
        }

        button {
            width: 100%; background: rgba(0, 255, 255, 0.1); border: 1px solid #00ffff;
            color: #00ffff; padding: 10px; margin-bottom: 5px; cursor: pointer;
            text-transform: uppercase; font-size: 10px; letter-spacing: 2px;
            transition: 0.3s;
        }
        button:hover { background: #00ffff; color: #000; box-shadow: 0 0 20px #00ffff; }

        .scanline {
            position: fixed; top: 0; left: 0; width: 100%; height: 5px;
            background: rgba(0, 255, 255, 0.3); opacity: 0.5;
            animation: scan 3s linear infinite; pointer-events: none;
        }
        @keyframes scan { 0% {top: -10%;} 100% {top: 110%;} }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
</head>
<body>

    <div class="scanline"></div>

    <div id="controls">
        <button onclick="trigger('boost')">Injest Capital</button>
        <button onclick="trigger('ddos')">Simulate DDoS</button>
        <button onclick="trigger('wipe')">System Purge</button>
    </div>

    <div id="hud">
        <h1 style="margin:0; font-size:20px; letter-spacing:5px;">NAIROBI NEXUS</h1>
        <div id="status" style="font-size:10px; opacity:0.7;">ESTABLISHING NEURAL LINK...</div>
    </div>

    <script>
        // --- CONFIG ---
        const GRID = 24;
        const API = "http://localhost:8000";

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000510);
        scene.fog = new THREE.FogExp2(0x000510, 0.035);

        // ISOMETRIC CAMERA
        const aspect = window.innerWidth / window.innerHeight;
        const d = 18;
        const camera = new THREE.OrthographicCamera(-d*aspect, d*aspect, d, -d, 1, 1000);
        camera.position.set(20, 20, 20);
        camera.lookAt(scene.position);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        // Important for the glow effect
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.body.appendChild(renderer.domElement);

        // --- COMPOSER (The FX Engine) ---
        const renderScene = new THREE.RenderPass(scene, camera);
        // Resolution, Strength, Radius, Threshold
        const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0;
        bloomPass.strength = 1.2; // GLOW STRENGTH
        bloomPass.radius = 0.5;

        const composer = new THREE.EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- OBJECTS ---
        
        // 1. THE FLOOR GRID
        const gridHelper = new THREE.GridHelper(GRID, GRID, 0x00ffff, 0x111122);
        scene.add(gridHelper);

        // 2. THE BUILDINGS (Instanced Mesh)
        const bGeo = new THREE.BoxGeometry(0.9, 1, 0.9);
        // MeshStandard allows it to react to light and glow
        const bMat = new THREE.MeshStandardMaterial({
            color: 0x000000, 
            emissive: 0x000000, // Will change dynamically
            roughness: 0.1,
            metalness: 0.8
        });
        const buildings = new THREE.InstancedMesh(bGeo, bMat, GRID*GRID);
        scene.add(buildings);

        // 3. THE DATA RAIN (Particles)
        const pGeo = new THREE.BufferGeometry();
        const pPos = new Float32Array(GRID*GRID * 3);
        pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
        const pMat = new THREE.PointsMaterial({ color: 0x00ffff, size: 0.15, transparent: true, opacity: 0.8 });
        const particles = new THREE.Points(pGeo, pMat);
        scene.add(particles);

        const dummy = new THREE.Object3D();
        const color = new THREE.Color();

        // --- MAIN LOOP ---
        async function updateNexus() {
            try {
                const res = await fetch(`${API}/nexus_pulse`);
                const data = await res.json();
                
                const buildData = data.buildings; // Channel 0
                const trafData = data.traffic;    // Channel 1

                let idx = 0;
                const particlePositions = particles.geometry.attributes.position.array;

                for (let x = 0; x < GRID; x++) {
                    for (let z = 0; z < GRID; z++) {
                        const h = buildData[idx]; // Height
                        const t = trafData[idx];  // Traffic/Heat

                        // -- UPDATE BUILDINGS --
                        dummy.position.set(x - GRID/2, h * 3 / 2, z - GRID/2);
                        dummy.scale.set(1, Math.max(0.1, h * 3), 1);
                        dummy.updateMatrix();
                        buildings.setMatrixAt(idx, dummy.matrix);

                        // Dynamic Coloring based on Traffic (Heat)
                        // If Traffic is high -> Turn Gold/White. If Low -> Blue.
                        color.setHSL(0.6 - (t * 0.5), 1.0, 0.1 + (t * 2.0)); 
                        buildings.setColorAt(idx, color);

                        // -- UPDATE PARTICLES (DATA RAIN) --
                        // Particles float above the buildings based on traffic intensity
                        particlePositions[idx*3] = x - GRID/2;     // X
                        // If traffic is high, particle flies high
                        particlePositions[idx*3+1] = (h*3) + (t*4); // Y
                        particlePositions[idx*3+2] = z - GRID/2;   // Z

                        idx++;
                    }
                }
                
                buildings.instanceMatrix.needsUpdate = true;
                buildings.instanceColor.needsUpdate = true;
                particles.geometry.attributes.position.needsUpdate = true;

                document.getElementById('status').innerText = "● LIVE NEURAL FEED CONNECTED";
                document.getElementById('status').style.color = "#00ffff";

            } catch(e) { 
                document.getElementById('status').innerText = "⚠ SIGNAL LOST";
                document.getElementById('status').style.color = "red";
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            updateNexus();
            
            // Rotate scene slowly
            scene.rotation.y += 0.002;
            
            // Render via Composer (for Glow), not just Renderer
            composer.render();
        }

        animate();

        async function trigger(t) { await fetch(`${API}/hack_event?type=${t}`, { method: 'POST' }); }
        
        window.addEventListener('resize', () => {
            const aspect = window.innerWidth / window.innerHeight;
            camera.left = -d * aspect; camera.right = d * aspect;
            camera.top = d; camera.bottom = -d;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
